<!-- Fixed navbar -->
<app-header-admin></app-header-admin>


<div class="mainContainerEvent mb-5">
  <!-- Card Section -->
  <div class="container-fluid mt-5">
    <div class="row">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <div *ngIf="!isLoading" class="col-xs-10 col-xs-offset-1">
        <div class="AlleventTab">

          <div class="widgetTitleWrapper pb-2">
            <h3 class="widgetTitle pl-5">
              <strong *ngIf="mode == 'create'">New About Text</strong>
              <strong *ngIf="mode == 'edit'">Edit About Text</strong>
            </h3>
            <h5 *ngIf="mode == 'create'" class="widgetSubTitle pl-5">Create a new About Text</h5>
            <h5 *ngIf="mode == 'edit'" class="widgetSubTitle pl-5">Edit About Text</h5>

          </div>

          <div class="row">

            <div class="col-lg-12 mt-5">
              <form [formGroup]="form " class="form-horizontal" (submit)="onSaveAboutText()">
                <div class="form-group">
                  <label class="col-sm-3 control-label">About Text</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" formControlName="text" rows="3">

                                </textarea>
                    <mat-error *ngIf="form.get('text').invalid && errorFlag">Please enter a Text</mat-error>
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-sm-12 mt-4">
                    <div class="mx-auto saveButtonWrapper">
                      <button type="submit" class="btn btn-default saveButton mb-5 text-center">Save About Text <i
                          class="fas fa-level-down-alt ml-2"></i></button>
                    </div>

                  </div>
                </div>

              </form>

            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
