<mat-spinner class="mt-5 mb-5" *ngIf="isLoading"></mat-spinner>
<table class="table table-hover"  *ngIf="aboutText.length > 0 && !isLoading">
      <thead>
        <tr class="eventTableRowHead">
          <th class="pl-5" style="width: 5%">ID</th>
          <th>About Text</th>
          <th  style="width: 10%">Created By</th>
          <th class="text-center" style="width: 10%">Edit</th>
          <th class="text-center pr-5" style="width: 10%">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="eventTableRow" *ngFor="let singleText of aboutText; let j = index">
          <th class="pl-5" scope=row>{{j+1}}</th>
          <td> {{singleText.text}}</td>
          <td> {{singleText.creator}}</td>

          <td class="text-center"><a [routerLink]="['/admin/About/text/edit', singleText.id]" class="deleteButton"><i class="fas fa-edit"></i></a></td>
          <td class="text-center pr-5"><span (click)="onDelete(singleText.id)" class="deleteButton"><i class="fas fa-trash deleteButton"></i></span></td>
        </tr>

      </tbody>
</table>
<div class="row mt-5 mb-5" *ngIf="aboutText.length == 0 && !isLoading">
    <h3 class="text-center"> No About Text added yet !</h3>
</div>
<mat-paginator  *ngIf="aboutText.length > 0 " [length]="totalAboutText" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)"></mat-paginator>
