
   <!-- Fixed navbar -->
   <app-header-admin></app-header-admin>


   <div class="mainContainerEvent">
       <!-- Card Section -->
       <div class="container mt-5">
         <div class="row">
             <mat-spinner *ngIf="isLoading"></mat-spinner>
            <div *ngIf="!isLoading" class="col-xs-7 adminShell">
         
                 <div class="adminTitleWrapper">
                   <h3 class="widgetTitle pl-3">
                     <strong *ngIf="mode == 'create'">New Team Member</strong>
                     <strong *ngIf="mode == 'edit'">Edit Team Member</strong>
                   </h3>
                 </div>
         
                 <div class="row">
         
                   <div class="col-lg-11 mt-5">
                       <form [formGroup]="form " class="form-horizontal" (submit)="onSaveTeamMember()">
                           <div class="form-group">
                             <label class="col-sm-3 control-label">Team Member Name</label>
                             <div class="col-sm-9">
                               <input type="text" class="form-control" formControlName="title" placeholder="Name" >
                               <mat-error *ngIf="form.get('title').invalid && errorFlag">Please enter a Name</mat-error>
                             </div>
                           </div>
                           <div class="form-group">
                               <label class="col-sm-3 control-label">Position</label>
                               <div class="col-sm-9">
                                 <input type="text" class="form-control"  formControlName="position" placeholder="Position" >
                                 <mat-error *ngIf="form.get('position').invalid && errorFlag">Please enter a valid position</mat-error>
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="col-sm-3 control-label">Team Member Image</label>
                               <div class="col-sm-9">
                                   <button type="button" (click)="filePicker.click()" class="btn btn-default uploadButton">Select image</button>
                                   <input type="file"  style="visibility:hidden" (change)="onImagePicked($event)"  #filePicker>
                                  <mat-error *ngIf="form.get('image').invalid && errorFlag">Please enter a valid image</mat-error>
                               </div>
                           </div>
         
         
                           <button type="submit" class="btn btn-default saveButton mb-5">Save Team Member</button>
         
                       </form>
         
                 </div>
               </div>
             </div>
             <div *ngIf="!isLoading" class="col-xs-4 col-xs-offset-1 adminShell">
         
               <div class="adminTitleWrapper">
                 <h3 class="widgetTitle pl-3">
                   <strong >Preview Team Member</strong>
                 </h3>
               </div>
         
                   <div>
                     <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" class="imagePreview">
                       <img class="img-fluid" [src]="imagePreview" [alt]="form.value.title"/>
                     </div>
                     <div *ngIf="mode == 'edit' && imagePreview == ''">
                         <img class="img-fluid" [src]="form.value.image" [alt]="form.value.title"/>
                     </div>
         
                     <div class="eventDescBG ">
                       <p class="titleEvent">
                         {{form.value.title}}
                       </p>
                      
                       <p class="mb-4 text-left m-3 eventDesc ">
                         {{form.value.position}}
                       </p>
         
         
                     </div>
                   </div>
         
         
             </div>
           </div>
         
     </div>
   </div>
