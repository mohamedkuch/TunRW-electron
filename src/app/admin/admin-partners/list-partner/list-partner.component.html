<mat-spinner class="mt-5 mb-5" *ngIf="isLoading"></mat-spinner>
<table class="table table-hover"  *ngIf="partners.length > 0 && !isLoading">
      <thead>
        <tr class="eventTableRowHead">
          <th class="pl-5" style="width: 5%">ID</th>
          <th>Partner Name</th>
          <th>Created By</th>
          <th class="text-center" style="width: 10%">Edit</th>
          <th class="text-center pr-5" style="width: 10%">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="eventTableRow" *ngFor="let partner of partners; let j = index">
          <td class="pl-5" scope=row>{{j+1}}</td>
          <td> {{partner.title}}</td>
          <td> {{partner.creator}}</td>
          <td class="text-center"><a [routerLink]="['/admin/Partners/edit', partner.id]" class="deleteButton"><i class="fas fa-edit"></i></a></td>
          <td class="text-center pr-5"><span (click)="onDelete(partner.id)" class="deleteButton"><i class="fas fa-trash deleteButton"></i></span></td>
        </tr>

      </tbody>
</table>
<div class="row mt-5 mb-5" *ngIf="partners.length == 0 && !isLoading">
    <h3 class="text-center"> No partners added yet !</h3>
</div>
<mat-paginator  *ngIf="partners.length > 0 " [length]="tatalPartners" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)"></mat-paginator>
